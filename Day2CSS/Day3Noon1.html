<!DOCTYPE html>
<html>
 <head>
     <meta name="viewport" content="width=device-width, initial-scale=1.0";
     <title>Numbers</title>
    </head>   
 <body>
   <div>
       <label>x</label>
       </div id="x"></div>
   </div>
   <div>
       <label>y</label>
       </div id="y"></div>
   </div>
   <div>
       <label>sum</label>
       </div id="sum"></div>
    </div>
    <div>
        <label>diff</label>
        </div id="diff"></div>
    </div>
    <div>
        <label>product</label>
        </div id="product"></div>
    </div>
    <div>
        <label>division</label>
        </div id="division"></div>
    </div>
     

    <script>
        let x=10;
        let y=2;
        document.getElementById("x").innerText=x;
        document.getElementById("y").innerText=y;

        document.getElementById("sum").innerText=x+y;
        document.getElementById("diff").innerText=x-y;
        document.getElementById("product").innerText=x*y;
        document.getElementById("division").innerText=x/y;
     </script>

 </body>
</html>
